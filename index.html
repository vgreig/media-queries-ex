<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
</head>

<body>
    <main>
        <div class="Blue"> 
            <h1>Your Result</h1>
            <div class="score">
                <p>76 of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than x% of the people who have taken these tests</p>

        </div> 

        <div class="White">
            <h3>Summary</h3>
            <div class="Reaction">
                <p>icon Reaction</p>
            </div>
            <div class="reaction-score">
                <p>80/100</p> 
            </div>
            <div class="Memory">
                <p>icon Memory</p>
            </div>
            <div class="memory-score">
                 <p>92/100</p>
            </div>
            <div class="Verbal">
                <p>icon Verbal</p>
            </div>
            <div class="verbal-score"> 
                <p>61/100</p>
            </div>
            <div class="Visual">
                <p>icon Visual</p>
            </div>
            <div class="visual-score">
                <p>72/100</p>
            </div>

        </div>
    </main>
</body>
