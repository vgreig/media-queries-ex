<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="Blue"> 
            <h1>Your Result</h1>
            <div class="total-score">
                <p>76 of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than x% of the people who have taken these tests</p>

        </div> 

        <div class="White">
            <h3>Summary</h3>
            <div class="Reaction">
                <p> <i class="fa-solid fa-bolt"></i> Reaction</p>
                <p class="score">80/100</p>
            </div>
    
            <div class="Memory">
                <p><i class="fa-solid fa-brain"></i> Memory</p>
                <p class="score">92/100</p>
            </div>
        
            <div class="Verbal">
                <p><i class="fa-solid fa-comment"></i> Verbal</p>
                <p class="score">61/100</p>
            </div>
    
            <div class="Visual">
                <p><i class="fa-solid fa-eye"></i> Visual</p>
                <p class="score">72/100</p>
            </div>

        </div>
        <button class="button">Continue</button>
    
    </main>
</body>
